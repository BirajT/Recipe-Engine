<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe-Engine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>🍳 Recipe Finder</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for a recipe..." />
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <main id="recipeContainer" class="recipe-container">
    <p class="placeholder">Search for recipes to see results here...</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
